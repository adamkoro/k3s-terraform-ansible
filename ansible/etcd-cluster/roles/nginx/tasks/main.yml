- name: Install nginx
  community.general.zypper:
    name: nginx
    state: present
    disable_recommends: yes
  tags:
    - package_install

- name: Copy nginx loadbalancer config
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/nginx.conf"
    owner: root
    group: root
    mode: 0644

- name: Enable and check etcd service
  systemd:
    name: nginx
    daemon_reload: yes
    state: restarted
    enabled: yes